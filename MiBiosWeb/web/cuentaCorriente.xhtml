<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name ="titulo">
        Cuenta Corriente
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPrincipal.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form>
            <p:panel header="Cuenta Corriente">
                <p:dataTable id="tbl" var="transaccion" value="#{cuentaCorrienteBean.transacciones}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             emptyMessage="No hay movimientos en su cuenta Corriente">
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="/img/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="lineaCuentaCorriente" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="lineaCuentaCorriente"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="lineaCuentaCorriente" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="lineaCuentaCorriente" />
                        </h:commandLink>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha" />
                        </f:facet>
                        <h:outputText value="#{transaccion.fecha}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{transaccion.hora}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Concepto" />
                        </f:facet>
                        <h:outputText value="#{transaccion.concepto}" />
                    </p:column>
                    <p:column class="alinearALaDerecha">
                        <f:facet name="header">
                            <h:outputText value="Debe" />
                        </f:facet>
                        <h:outputText value="#{transaccion.debe}" />
                    </p:column>
                    <p:column class="alinearALaDerecha">
                        <f:facet name="header">
                            <h:outputText value="Haber" />
                        </f:facet>
                        <h:outputText value="#{transaccion.haber}" />
                    </p:column>
                    <p:column class="alinearALaDerecha">
                        <f:facet name="header">
                            <h:outputText value="Saldo" />
                        </f:facet>
                        <h:outputText value="#{transaccion.saldo}" />
                    </p:column>
                </p:dataTable>
                <p:spacer></p:spacer>
                <h:panelGrid id="ingresoPagoPanel" columns="2">
                    <h:outputText value="Concepto:" />
                    <p:inputText id="concepto" value="#{pagoBean.concepto}" ></p:inputText>
                    <h:outputText value="Tipo Movimiento:" />
                    <p:selectOneMenu id="tipoPersona" value="#{pagoBean.tipoMovimiento}">
                        <f:selectItem itemLabel="Debe" itemValue="D" />
                        <f:selectItem itemLabel="Haber" itemValue="H" />
                    </p:selectOneMenu>
                    <h:outputText value="Importe:" />
                    <p:inputText id="importe" value="#{pagoBean.importe}"/>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{pagoBean.IngresarPago}" value="Ingresar Pago" icon="ui-icon-check" ajax="true"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
