<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <h:outputStylesheet library="css" name="styleBios.css"/>
        <title>Datos Personales</title>
    </h:head>
    <h:body>
        <h:form id="datosPersonales" class="login-form">
            <p:panel header="Datos Personales">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:message for="documento" class="message"/>
                    <h:outputText value="Clave: " />
                    <p:password id="password" required="true" requiredMessage="Debe ingresar Clave" value=""  feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <h:message for="password" class="message"/>
                    <p:spacer></p:spacer>
                    <p:commandButton action="" value="Guardar" icon="ui-icon-key" ajax="true" update="datosPersonales"></p:commandButton>
                </h:panelGrid>
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
    </h:body>
</html>
