<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name ="titulo">
        Datos Personales
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="datosPersonales" class="login-form">
            <p:panel header="Datos Personales">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="#{datosPersonalesBean.documento}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:message for="documento" class="message"/>
                    <p:commandButton action="#{datosPersonalesBean.ActualizarDatosPersonales}" value="Guardar" icon="ui-icon-key" ajax="true" update="datosPersonales"></p:commandButton>
                </h:panelGrid>
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
