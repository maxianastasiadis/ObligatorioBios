<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name ="titulo">
        Datos Personales
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPrincipal.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="datosPersonales" class="datosPersonales-form">
            <p:panel header="Datos Personales">
                <h:panelGrid id="datosPersonalesPanel" columns="5">
                    <h:outputText value="Tipo Persona:" />
                    <p:selectOneMenu id="tipoPersona" value="#{datosPersonalesBean.tipoPersona}">
                        <f:selectItem itemLabel="Alumno" itemValue="A" />
                        <f:selectItem itemLabel="Docente" itemValue="D" />
                    </p:selectOneMenu>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Tipo Documento: " />
                    <p:selectOneMenu id="tipoDocumento" value="#{datosPersonalesBean.tipoDocumento}">
                        <f:selectItem itemLabel="C.I." itemValue="1" />
                        <f:selectItem itemLabel="D.N.I." itemValue="2" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="3" />
                    </p:selectOneMenu>
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="#{datosPersonalesBean.documento}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Apellido 1: " />
                    <p:inputText id="ape1" required="true" requiredMessage="Debe ingresar Apellido 1" value="#{datosPersonalesBean.apellido1}" ></p:inputText>
                    <h:outputText value="Apellido 2: " />
                    <p:inputText id="ape2" required="true" requiredMessage="Debe ingresar Apellido 2" value="#{datosPersonalesBean.apellido2}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Nombre 1: " />
                    <p:inputText id="nom1" required="true" requiredMessage="Debe ingresar Nombre 1" value="#{datosPersonalesBean.nombre1}" ></p:inputText>
                    <h:outputText value="Nombre 2: " />
                    <p:inputText id="nom2" required="true" requiredMessage="Debe ingresar Nombre 2" value="#{datosPersonalesBean.nombre2}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Fecha Nac.: " />
                    <p:calendar id="fechaNac" required="true" requiredMessage="Debe ingresar Fecha Nacimiento" value="#{datosPersonalesBean.fechaNacimiento}"
                            locale="es"
                            navigator="true" 
                            pattern="dd/MM/yyyy"
                            showOn="both" 
                            showOtherMonths="true"
                            yearRange="c-70:c+10"
                    />
                    <h:outputText value="Sexo: " />
                    <p:selectOneMenu id="sexo" value="#{datosPersonalesBean.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                        <f:selectItem itemLabel="Otro" itemValue="O" />
                    </p:selectOneMenu>
                    <p:spacer></p:spacer>
                    <h:outputText value="E-Mail: " />
                    <p:inputText id="eMail" required="true" requiredMessage="Debe ingresar e-Mail" value="#{datosPersonalesBean.mail}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Telefono: " />
                    <p:inputText id="telefono" required="true" requiredMessage="Debe ingresar Telefono" value="#{datosPersonalesBean.telefono}" ></p:inputText>
                    <h:outputText value="Celular: " />
                    <p:inputText id="celular" required="true" requiredMessage="Debe ingresar Celular" value="#{datosPersonalesBean.celular}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Pais: " />
                    <p:inputText id="pais" required="true" requiredMessage="Debe ingresar Pais" value="#{datosPersonalesBean.pais}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Departamento: " />
                    <p:inputText id="departamento" required="true" requiredMessage="Debe ingresar Departamento" value="#{datosPersonalesBean.departamento}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Ciudad " />
                    <p:inputText id="ciudad" required="true" requiredMessage="Debe ingresar Ciudad" value="#{datosPersonalesBean.ciudad}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Direccion: " />
                    <p:inputText id="direccion" required="true" requiredMessage="Debe ingresar Direccion" value="#{datosPersonalesBean.direccion}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{datosPersonalesBean.ActualizarDatosPersonales}" value="Actualizar" icon="ui-icon-check" ajax="true" update="datosPersonales"></p:commandButton>
                </h:panelGrid>
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
