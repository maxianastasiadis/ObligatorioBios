<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name ="titulo">
        Datos Personales
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPrincipal.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="datosPersonales" class="datosPersonales-form">
            <p:growl id="mensajeFlotante" life="3000"/>
            <p:panel header="Datos Personales">
                <h:panelGrid id="datosPersonalesPanel" columns="5">
                    <h:outputText value="Tipo Persona:" />
                    <p:selectOneMenu id="tipoPersona" value="#{datosPersonalesBean.tipoPersona}" disabled="true">
                        <f:selectItem itemLabel="Alumno" itemValue="A" />
                        <f:selectItem itemLabel="Docente" itemValue="D" />
                    </p:selectOneMenu>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Tipo Documento: " />
                    <p:selectOneMenu id="tipoDocumento" value="#{datosPersonalesBean.tipoDocumento}" disabled="true">
                        <f:selectItem itemLabel="C.I." itemValue="1" />
                        <f:selectItem itemLabel="D.N.I." itemValue="2" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="3" />
                    </p:selectOneMenu>
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="#{datosPersonalesBean.documento}" readonly="true"></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Apellido 1: " />
                    <p:inputText id="ape1" required="true" requiredMessage="Debe ingresar Apellido 1" value="#{datosPersonalesBean.apellido1}" maxlength="30"></p:inputText>
                    <h:outputText value="Apellido 2: " />
                    <p:inputText id="ape2" required="true" requiredMessage="Debe ingresar Apellido 2" value="#{datosPersonalesBean.apellido2}" maxlength="30"></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Nombre 1: " />
                    <p:inputText id="nom1" required="true" requiredMessage="Debe ingresar Nombre 1" value="#{datosPersonalesBean.nombre1}" maxlength="30"></p:inputText>
                    <h:outputText value="Nombre 2: " />
                    <p:inputText id="nom2" required="true" requiredMessage="Debe ingresar Nombre 2" value="#{datosPersonalesBean.nombre2}" maxlength="30"></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Fecha Nac.: " />
                    <p:calendar id="fechaNac" required="true" requiredMessage="Debe ingresar Fecha Nacimiento" value="#{datosPersonalesBean.fechaNacimiento}"
                            locale="es"
                            navigator="true" 
                            pattern="dd/MM/yyyy"
                            showOn="both" 
                            showOtherMonths="true"
                            yearRange="c-70:c+10"
                    />
                    <h:outputText value="Sexo: " />
                    <p:selectOneMenu id="sexo" value="#{datosPersonalesBean.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                        <f:selectItem itemLabel="Otro" itemValue="O" />
                    </p:selectOneMenu>
                    <p:spacer></p:spacer>
                    <h:outputText value="E-Mail: " />
                    <p:inputText id="eMail" required="true" requiredMessage="Debe ingresar e-Mail" validatorMessage="El formato del eMail no es valido" value="#{datosPersonalesBean.mail}" maxlength="50">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Telefono: " />
                    <p:inputText id="telefono" required="true" requiredMessage="Debe ingresar Telefono" value="#{datosPersonalesBean.telefono}" maxlength="8"></p:inputText>
                    <h:outputText value="Celular: " />
                    <p:inputText id="celular" required="true" requiredMessage="Debe ingresar Celular" value="#{datosPersonalesBean.celular}" maxlength="9"></p:inputText>
                    <p:spacer></p:spacer>
                    <h:outputText value="Pais: " />
                    <p:inputText id="pais" required="true" requiredMessage="Debe ingresar Pais" value="#{datosPersonalesBean.pais}" maxlength="30"></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Departamento: " />
                    <p:inputText id="departamento" required="true" requiredMessage="Debe ingresar Departamento" value="#{datosPersonalesBean.departamento}" maxlength="30"></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <h:outputText value="Ciudad " />
                    <p:inputText id="ciudad" required="true" requiredMessage="Debe ingresar Ciudad" value="#{datosPersonalesBean.ciudad}" maxlength="30"></p:inputText>
                    <p:spacer></p:spacer>
                    <p:commandButton value="Cambiar Clave" oncomplete="PF('dlg').show()" icon="ui-icon-key">
                    </p:commandButton>
                    <p:spacer></p:spacer>
                    <h:outputText value="Direccion: " />
                    <p:inputText id="direccion" required="true" requiredMessage="Debe ingresar Direccion" value="#{datosPersonalesBean.direccion}" maxlength="50"></p:inputText>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{datosPersonalesBean.ActualizarDatosPersonales}" value="Actualizar" icon="ui-icon-check" ajax="true" update="datosPersonales, mensajeFlotante"></p:commandButton>
                </h:panelGrid>
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
        <h:form id="formDetalle">
            <p:growl id="growl" sticky="false" life="3000"/>
            <p:dialog header="Cambiar Clave" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Clave Actual: " />
                    <p:password id="claveActual" required="true" requiredMessage="Debe ingresar Clave Actual" value="#{datosPersonalesBean.claveActual}"  feedback="false" maxlength="16"></p:password>
                    <p:spacer></p:spacer>
                    <h:message for="claveActual" class="message"/>
                    <h:outputText value="Clave Nueva: " />
                    <p:password id="claveNueva" required="true" requiredMessage="Debe ingresar Clave Nueva" value="#{datosPersonalesBean.claveNueva}"  feedback="true" maxlength="16"></p:password>
                    <p:spacer></p:spacer>
                    <h:message for="claveNueva" class="message"/>
                    <h:outputText value="Confirmar Clave: " />
                    <p:password id="confirmaClaveNueva" required="true" requiredMessage="Debe ingresar Confirmacion de Clave Nueva" value="#{datosPersonalesBean.confirmaClaveNueva}"  feedback="false" maxlength="16"></p:password>
                    <p:spacer></p:spacer>
                    <h:message for="confirmaClaveNueva" class="message"/>

                    <f:facet name="footer">
                        <p:commandButton value="Comfirmar" icon="ui-icon-check" ajax="true" update="growl" actionListener="#{datosPersonalesBean.CambiarContrasena}" oncomplete="controlCambioClave(xhr, status, args)"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
