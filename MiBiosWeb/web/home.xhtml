<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="titulo">
        HOME
    </ui:define>
    
    <ui:define name="cabecera">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDuv-Hm9tfenX_vz0cY1Jp8eDgqc5lI24M"></script>
        <ui:include src="menuPrincipal.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="formNoticias">
             <p:panel id="noticias" header="Noticias" toggleable="true">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:panel header="Próximos comienzos" toggleable="true">
                            <p:dataTable var="datos" value="#{homeBean.proximosComienzos}"
                                 emptyMessage="No hay comienzos establecidos">
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Curso"/>
                                </f:facet>
                                <h:outputText value="#{datos.nombreCurso}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Modalidad"/>
                                </f:facet>
                                <h:outputText value="#{datos.modalidad}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Comienzo"/>
                                </f:facet>
                                <h:outputText value="#{datos.fechaComienzo}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Finaliza" />
                                </f:facet>
                                <h:outputText value="#{datos.fechaFin}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Dias" />
                                </f:facet>
                                <h:outputText value="#{datos.dias}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Horario" />
                                </f:facet>
                                <h:outputText value="#{datos.horario}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Docente" />
                                </f:facet>
                                <h:outputText value="#{datos.docente}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Salon" />
                                </f:facet>
                                <h:outputText value="#{datos.salon}" />
                            </p:column>
                            <p:column class="alinearALaDerecha">
                                <f:facet name="header">
                                    <h:outputText value="Cuota" />
                                </f:facet>
                                <h:outputText value="$#{datos.cuota}" />
                            </p:column>
                            <p:column class="alinearALaDerecha">
                                <f:facet name="header">
                                    <h:outputText value="#Inscriptos" />
                                </f:facet>
                                <h:outputText value="#{datos.cantidadEstudiantesInscriptos}" />
                            </p:column>
                            
                        </p:dataTable>
                    </p:panel>
                    <p:spacer></p:spacer>

                    <p:panel header="Mis clases de hoy" toggleable="true">
                        <p:dataTable var="datos" value="#{homeBean.clasesUsuario}"
                                 emptyMessage="No hay comienzos establecidos">
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Curso"/>
                                </f:facet>
                                <h:outputText value="#{datos.nombreCurso}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Modalidad"/>
                                </f:facet>
                                <h:outputText value="#{datos.modalidad}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Comienzo"/>
                                </f:facet>
                                <h:outputText value="#{datos.fechaComienzo}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Finaliza" />
                                </f:facet>
                                <h:outputText value="#{datos.fechaFin}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Dias" />
                                </f:facet>
                                <h:outputText value="#{datos.dias}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Horario" />
                                </f:facet>
                                <h:outputText value="#{datos.horario}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Docente" />
                                </f:facet>
                                <h:outputText value="#{datos.docente}" />
                            </p:column>
                            <p:column class="centrarTexto">
                                <f:facet name="header">
                                    <h:outputText value="Salon" />
                                </f:facet>
                                <h:outputText value="#{datos.salon}" />
                            </p:column>
                            <p:column class="alinearALaDerecha">
                                <f:facet name="header">
                                    <h:outputText value="Cuota" />
                                </f:facet>
                                <h:outputText value="$#{datos.cuota}" />
                            </p:column>
                            <p:column class="alinearALaDerecha">
                                <f:facet name="header">
                                    <h:outputText value="#Inscriptos" />
                                </f:facet>
                                <h:outputText value="#{datos.cantidadEstudiantesInscriptos}" />
                            </p:column>
                            
                        </p:dataTable>
                    </p:panel>
                    <p:spacer></p:spacer>
                    
                    <p:panel header="Estadísticas" toggleable="true">
                        <h:panelGrid columns="2" cellpadding="5"  >
                            <h:outputText value="Cantidad Cursos:" />
                            <h:outputText value="#{homeBean.cantidadCursos}" />
                            
                            <h:outputText value="Cantidad Clases activas:" />
                            <h:outputText value="#{homeBean.cantidadClasesActivas}" />
                            
                            <h:outputText value="Cantidad Estudiantes activos:" />
                            <h:outputText value="#{homeBean.cantidadEstudiantesActivos}" />
                                                        
                            <c:forEach items="#{homeBean.listaSexoCantidad}" var="dato">
                                <h:outputText value="Cantidad #{dato.sexo}:" />
                                <h:outputText value="#{dato.cantidad}" />
                            </c:forEach>
                            
                        </h:panelGrid> 
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="form">            
            <p:panel id="mapas" header="Institutos" toggleable="true">
                <p:dataList value="#{homeBean.institutos}" var="instituto" type="unordered" itemType="none">
                    <p:commandLink update=":form:gmap2" oncomplete="PF('verMapa').show()" title="Ver Instituto" style="text-align: left;margin-right:10px">
                        <h:graphicImage name="img/instituto.png" width="28" height="28"/>
                        <f:setPropertyActionListener value="#{instituto}" target="#{homeBean.instituto}" />    
                    </p:commandLink>
                    <h:outputText value="#{instituto.nombre}, #{instituto.direccion}" style="display:inline-block"/>
                </p:dataList>
            </p:panel>
            
            <p:dialog header="Centro" widgetVar="verMapa" width="625" height="400" modal="true" resizable="false">
                <p:gmap id="gmap2" center="#{homeBean.instituto.coordenada}" zoom="15" type="ROADMAP" model="#{homeBean.modeloParaMapaCentrosBios}" style="width:100%;height:400px" />
            </p:dialog>
            
        </h:form>
    </ui:define>

</ui:composition>
