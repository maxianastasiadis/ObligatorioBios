<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name ="titulo">
        Login
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPublico.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="loginForm" class="login-form">
            <p:panel header="Login">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Tipo Persona:" />
                    <p:selectOneMenu id="tipoPersona" value="#{loginBean.tipoPersona}">
                        <f:selectItem itemLabel="Alumno" itemValue="A" />
                        <f:selectItem itemLabel="Docente" itemValue="D" />
                    </p:selectOneMenu>
                    <h:outputText value="Tipo Documento: " />
                    <p:selectOneMenu id="tipoDocumento" value="#{loginBean.tipoDocumento}">
                        <f:selectItem itemLabel="C.I." itemValue="1" />
                        <f:selectItem itemLabel="D.N.I." itemValue="2" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="3" />
                    </p:selectOneMenu>
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="#{loginBean.documento}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <h:message for="documento" class="message"/>
                    <h:outputText value="Clave: " />
                    <p:password id="password" required="true" requiredMessage="Debe ingresar Clave" value="#{loginBean.clave}"  feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <h:message for="password" class="message"/>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{loginBean.Login}" value="Login" icon="ui-icon-key" ajax="true" update="loginForm"></p:commandButton>
                </h:panelGrid> 
                <p:spacer></p:spacer>
                <h:panelGrid columns="1" styleClass="login-form2">
                    <h:panelGroup>
                        <h:commandLink>
                            <h:link value="Olvide la ContraseÃ±a." outcome="olvideContrasena"></h:link>
                        </h:commandLink> 
                        <p:spacer></p:spacer>
                        <h:commandLink>
                            <h:link value="Registrarme." outcome="registroUsuario"></h:link>
                        </h:commandLink> 
                    </h:panelGroup>
                </h:panelGrid>
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
