<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name ="titulo">
        Mis Cursos
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPrincipal.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form>
            <p:panel header="Mis Cursos">
                <p:dataTable id="tbl" var="curso" value="#{misCursosBean.misCursos}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             emptyMessage="No hay movimientos en su cuenta Corriente">
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="/img/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="lineaMisCursos" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="lineaMisCursos"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="lineaMisCursos" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="/img/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="lineaMisCursos" />
                        </h:commandLink>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Curso" />
                        </f:facet>
                        <h:outputText value="#{curso.idCurso}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{curso.nombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion" />
                        </f:facet>
                        <h:outputText value="#{curso.descripcion}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
