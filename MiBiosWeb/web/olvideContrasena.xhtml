<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/biosTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name ="titulo">
        Olvide Contraseña
    </ui:define>
    
    <ui:define name="cabecera">
        <ui:include src="menuPublico.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="olvideClaveform" class="login-form">
            <p:panel header="Recuperar Contraseña">
                <h:panelGrid id="registroPanel" columns="2">
                    <h:outputText value="Tipo Persona:" />
                    <p:selectOneMenu id="tipoPersona" value="#{recuperarContrasenaBean.tipoPersona}">
                        <f:selectItem itemLabel="Alumno" itemValue="A" />
                        <f:selectItem itemLabel="Docente" itemValue="D" />
                    </p:selectOneMenu>
                    <h:outputText value="Tipo Documento: " />
                    <p:selectOneMenu id="tipoDocumento" value="#{recuperarContrasenaBean.tipoDocumento}">
                        <f:selectItem itemLabel="C.I." itemValue="1" />
                        <f:selectItem itemLabel="D.N.I." itemValue="2" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="3" />
                    </p:selectOneMenu>
                    <h:outputText value="Documento: " />
                    <p:inputText id="documento" required="true" requiredMessage="Debe ingresar Documento" value="#{recuperarContrasenaBean.documento}" maxlength="16"></p:inputText>
                    <p:spacer></p:spacer>
                    <h:message for="documento" class="message"/>
                    
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{recuperarContrasenaBean.RecuperarContrasena}" value="Recuperar" icon="ui-icon-help" ajax="true" update="olvideClaveform"></p:commandButton>
                </h:panelGrid> 
                <h:messages class="message" globalOnly="true" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
